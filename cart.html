<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shopping Cart - Velour Society</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: linear-gradient(to bottom, #000000, #1a1a1a);
      color: #333;
    }

    /* Navbar */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: black;
      padding: 15px 40px;
    }
    nav .logo {
      font-size: 22px;
      font-weight: bold;
      color: white;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 25px;
    }
    nav ul li a {
      color: white;
      text-decoration: none;
      font-size: 16px;
    }
    nav ul li a:hover {
      color: gold;
    }

    /* Cart Container */
    .cart-container {
      max-width: 1100px;
      margin: 40px auto;
      padding: 20px;
      text-align: center;
    }
    .cart-container h1 {
      font-size: 28px;
      font-weight: bold;
      color: white; /* FIX applied */
      margin-bottom: 10px;
    }
    .cart-container p {
      font-size: 15px;
      color: #cccccc; /* light gray subtitle */
      margin-bottom: 30px;
    }

    /* Cart Content */
    .cart-content {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 20px;
    }
    .cart-items, .order-summary {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    /* Item */
    .cart-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 0;
      border-bottom: 1px solid #eee;
    }
    .cart-item:last-child {
      border-bottom: none;
    }
    .cart-item img {
      width: 90px;
      height: 90px;
      border-radius: 10px;
      object-fit: cover;
      margin-right: 20px;
    }
    .item-details {
      flex: 1;
      text-align: left;
    }
    .item-details h4 {
      margin-bottom: 5px;
      font-size: 16px;
    }
    .item-details p {
      color: gray;
      font-size: 14px;
    }
    .item-price {
      font-weight: bold;
      font-size: 16px;
    }
    .quantity-control {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .quantity-control button {
      padding: 4px 10px;
      border: 1px solid #ccc;
      background: white;
      cursor: pointer;
      border-radius: 5px;
    }
    .remove {
      color: red;
      cursor: pointer;
      margin-left: 10px;
    }

    /* Order Summary */
    .order-summary h3 {
      margin-bottom: 20px;
      font-size: 20px;
      font-weight: bold;
    }
    .summary-item {
      display: flex;
      justify-content: space-between;
      margin: 8px 0;
      font-size: 16px;
    }
    .summary-item.total {
      border-top: 1px solid #ddd;
      padding-top: 10px;
      font-weight: bold;
      font-size: 18px;
    }
    .checkout-btn {
      margin-top: 20px;
      padding: 12px;
      width: 100%;
      background: black;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }
    .checkout-btn:hover {
      background: gold;
      color: black;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav>
    <div class="logo">Velour Society</div>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Men</a></li>
      <li><a href="#">Women</a></li>
      <li><a href="#">Accessories</a></li>
    </ul>
  </nav>

  <!-- Cart Container -->
  <div class="cart-container">
    <h1>Shopping Cart</h1>
    <p>Review your selected items before checkout</p>

    <div class="cart-content">
      <!-- Cart Items -->
      <div class="cart-items">
        <div class="cart-item">
          <img src="https://i.pinimg.com/736x/f7/6b/df/f76bdf47be257f1f05a4d2ce1a893d08.jpg" alt="Coat">
          <div class="item-details">
            <h4>Classic Wool Coat</h4>
            <p>Size: M • Color: Navy</p>
          </div>
          <div class="quantity-control">
            <button>-</button>
            <span>1</span>
            <button>+</button>
          </div>
          <div class="item-price">$450.00</div>
          <div class="remove">✖</div>
        </div>

        <div class="cart-item">
          <img src="https://i.pinimg.com/736x/99/71/ea/9971eae782e69df8b6cfbce26b16c334.jpg" alt="Bag">
          <div class="item-details">
            <h4>Velour Leather Bag</h4>
            <p>Size: M • Color: Navy</p>
          </div>
          <div class="quantity-control">
            <button>-</button>
            <span>1</span>
            <button>+</button>
          </div>
          <div class="item-price">$320.00</div>
          <div class="remove">✖</div>
        </div>
      </div>

      <!-- Order Summary -->
      <div class="order-summary">
        <h3>Order Summary</h3>
        <div class="summary-item"><span>Subtotal</span><span>$770.00</span></div>
        <div class="summary-item"><span>Shipping</span><span>Free</span></div>
        <div class="summary-item"><span>Tax</span><span>$61.60</span></div>
        <div class="summary-item total"><span>Total</span><span>$831.60</span></div>
        <button class="checkout-btn">Proceed to Checkout</button>
      </div>
    </div>
  </div>
</body>
</html>
